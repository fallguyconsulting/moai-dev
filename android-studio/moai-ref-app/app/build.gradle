apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.moaisdk.refapp"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 8
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

task ( 'cleanLuaScripts',type: Delete) {
    delete 'src/main/assets/lua'
}

task ( 'cleanLibraries',type: Delete) {
    delete 'src/main/jniLibs'
}

task ( 'copyLuaScripts', type: Copy ){
    from '../../../samples/anim-curve'
    into 'src/main/assets/lua'
}

task ( 'copyLibraries', type: Copy ){
    from '../../../ndk/libmoai/libs'
    into 'src/main/jniLibs'
}

